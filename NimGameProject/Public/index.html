<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Select Difficulty</title>
</head>
<body>
    <div class="container d-flex flex-column vh-100 justify-content-center align-items-center">
        <h1 class="text-center mb-5">Select Game Difficulty</h1>
        <div class="button-container">
            <button id="easy" class="btn difficulty-button mb-3">Easy</button>
            <button id="medium" class="btn difficulty-button mb-3">Medium</button>
            <button id="hard" class="btn difficulty-button mb-3">Hard</button>
        </div>
    </div>

    <script src="difficulty.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
